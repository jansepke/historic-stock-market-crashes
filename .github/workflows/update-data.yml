name: update data

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *'

jobs:
  update-data:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install -g npm@7
      - run: npm ci
      - run: ./do update-data